<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <script type="module" crossorigin src="./assets/index-BsgoTwN7.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DKwl_nIp.css">
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./assets/logo-C_QQpFK1.svg"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <label class="popup__label">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                pattern="[A-Za-zА-Яа-яЁё\s\-]{2,40}"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span class="popup__error" id="user-name-error"></span>
            </label>
            <label class="popup__label">
              <input
                type="text"
                name="user-description"
                id="user-description"
                class="popup__input popup__input_type_description"
                placeholder="Занятие"
                pattern=".{2,200}"
                required
              />
              <span class="popup__error" id="user-description-error"></span>
            </label>
            <button
              type="submit"
              class="button popup__button popup__button_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <label class="popup__label">
              <input
                type="text"
                name="place-name"
                id="place-name"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                pattern="[A-Za-zА-Яа-яЁё\s\-]{2,30}"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span class="popup__error" id="place-name-error"></span>
            </label>
            <label class="popup__label">
              <input
                type="url"
                name="place-link"
                id="place-link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                pattern="https?://.+"
                
                required
              />
              <span class="popup__error" id="place-link-error"></span>
            </label>
            <button
              type="submit"
              class="button popup__button popup__button_disabled"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>

     <!-- <div class="popup popup_type_remove-card">
       <div class="popup__content">
         <button type="button" class="popup__close"></button>
         <h3 class="popup__title">Вы уверены?</h3>
         <form class="popup__form" name="remove-card" novalidate>
           <button
             type="submit"
             class="button popup__button popup__button_disabled"
             disabled
           >
             Да
           </button>
         </form>
       </div>
     </div> -->

      <div class="popup popup_type_edit-avatar">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit-avatar" novalidate>
            <label class="popup__label">
              <input

                type="url"
                name="user-avatar"
                id="user-avatar"
                class="popup__input popup__input_type_avatar"
                placeholder="Ссылка на изображение"
                pattern="https?://.+"
                
                required
              />
              <span class="popup__error" id="user-avatar-error"></span>
            </label>
            <button
              type="submit"
              class="button popup__button popup__button_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

     <div class="popup popup_type_info">
       <div class="popup__content popup__content_content_info">
         <button type="button" class="popup__close"></button>
         <h3 class="popup__title">Информация о карточке</h3><!--Информация о карточке-->
         <dl class="popup__info"></dl><!--список вида термин: описание термина-->

         <h4 class="popup__text">Лайкнули:</h4><!--Лайкнули:-->
         <ul class="popup__list"></ul><!--список имен кто лайкнул-->
       </div>
     </div>
    </div>


    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <div class="card__control">
          <button type="button" class="card__control-button card__control-button_type_info"></button>
          <button type="button" class="card__control-button card__control-button_type_delete"></button>
        </div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__likes">
            <button type="button" class="card__like-button"></button>
            <p class="card__like-count"></p>
          </div>
        </div>
      </li>
    </template>

   <template id="popup-info-definition-template"><!--шаблон списка dt dd-->
     <div class="popup__info-item"><!--обертка того что вставить в список-->
       <dt class="popup__info-term"></dt><!--термин списка-->
       <dd class="popup__info-description"></dd><!--описание термина списка-->
     </div>
   </template>

   <template id="popup-info-user-preview-template"><!--шаблон для тех кто лайкнул-->
     <li class="popup__list-item popup__list-item_type_badge"></li><!--кто лайкнул пост. Этого вставить в popup__list-->
   </template>
  </body>
</html>
